<script type="text/javascript">
var showimg = "";
var imageopen = "";
var pair = 0;
$(document).ready(function() {
    $("img").hide();
    shuffle();
    $("#card div").click(function()
    {
        id = $(this).attr("id");
        if ($("#"+id+" img").is(":hidden"))
        {
            $("#"+id+" img").fadeIn('slow');
            if (imageopen == "")
            {
                showimg = id;
                imageopen = $("#"+id+" img").attr("src");
            }
            else
            {
                currentopened = $("#"+id+" img").attr("src");
                if (imageopen != currentopened)
                {
                    $("#"+id+" img").slideUp("slow");
                    $("#"+showimg+" img").slideUp("slow");
                    showimg = "";
                    imageopen = "";
                }
                else
                {
                    $("#"+id+" img").show();
                    $("#"+showimg+" img").show();
                    showimg = "";
                    imageopen = "";
                    pair+=1;
                }
            }
            if(pair==10)
            {
                setTimeout('finish()', 400);
            }    
        }
    });
});
function finish()
{
    var cnt1 = $("#counting").val();
    var tim=$("#timecount").val();
    alert("Congratulations! You have won the game Total Move : "+cnt1+"   Time : "+tim+" seconds");
    if(confirm("Do you want to play again"))
    {
        stopCount();
        window.location.href="index.html";
    }
    else
    {
        window.location.href="../memory-game.html";
    }
}
function ctck()
{
    var sds = document.getElementById("dum");
    if(sds == null)
    {
        alert("You are using a free package.\n You are not allowed to remove the tag.\n");
    }
    var sdss = document.getElementById("dumdiv");
    if(sdss == null)
    {
        alert("You are using a free package.\n You are not allowed to remove the tag.\n");
    }
} 
</script>
